name: Scan for secrets

on:
  push:
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan source code
        run: |
          wget https://github.com/michenriksen/gitrob/releases/download/v2.1.4/gitrob_2.1.4_linux_amd64.deb
          sudo dpkg -i gitrob_2.1.4_linux_amd64.deb
          gitrob -v --private --org "my-organization"
      - name: Scan artifacts
        run: |
          wget https://github.com/zricethezav/gitleaks/releases/download/v10.3.3/gitleaks-linux-amd64
          chmod +x gitleaks-linux-amd64
          ./gitleaks-linux-amd64 --repo-path . --verbose
      - name: Report findings
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: secrets-report
          path: secrets-report.txt
        run: |
          echo "A secret was detected in the source code or artifacts of the repository." >> secrets-report.txt
          echo "Please review the findings and take appropriate action to secure the repository." >> secrets-report.txt
          cat secrets-report.txt
